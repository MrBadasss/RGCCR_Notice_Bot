name: RGCCR Notice Checker

on:
  schedule:
    - cron: "0 */1 * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  check_notices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --upgrade -r requirements.txt || echo "Using cached dependencies"

      - name: Backup Previous Notices
        run: |
          mkdir -p data
          cp data/latest_notice.txt data/latest_notice_backup.txt || echo "No previous notice file found"

      - name: Run Notice Checker
        run: python RGCCR_Notice_Check.py
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}

      - name: Commit and Push Notice Cache
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/MrBadasss/RGCCR_Notice_Check.git

          # Fetch the latest changes before committing to avoid conflicts
          git fetch origin main
          git checkout main

          # Ensure local changes are not lost
          git add -A
          git stash --include-untracked || echo "No changes to stash"

          # Pull the latest changes from main branch
          git pull origin main --rebase

          # Reapply stashed changes if any
          git stash pop || echo "No stashed changes"

          # Check if any new changes need to be committed
          if ! git diff --cached --quiet; then
            git commit -m "Update cached notice section"
            git push origin main
          else
            echo "No changes to commit"
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Send Error Log via Email (if any error)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_SENDER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to: ${{ secrets.EMAIL_RECEIVERS }}
          from: "RGCCR Notice Bot <${{ secrets.EMAIL_SENDER }}>"
          subject: "‚ùå RGCCR Notice Check Failed!"
          body: "An error occurred during the GitHub Actions run.\n\nCheck the logs for details: https://github.com/MrBadasss/RGCCR_Notice_Check/actions"
