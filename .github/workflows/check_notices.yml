name: Notice Board Bot

on:
  schedule:
    - cron: "0 */1 * * *"  # Runs every 1 hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  check_notices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to avoid conflicts

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"  # Caches dependencies for faster installs

      - name: Install Dependencies (Cached)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Backup Previous Notices
        run: |
          mkdir -p data
          cp data/previous_notices.txt data/previous_notices_backup.txt || echo "No previous notice file"

      - name: Run Notice Checker
        run: python RGCCR_Notice_Check.py
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}

      - name: Commit and Push Notice Cache
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/MrBadasss/Notice_Board_Bot.git

          # Ensure we have the latest remote changes to avoid conflicts
          git fetch origin main
          git checkout main

          # Stash local changes before pulling
          git add -A
          git stash --include-untracked

          # Pull latest changes
          git pull origin main --rebase

          # Reapply stashed changes
          git stash pop || echo "No stashed changes"

          # Force Git to recognize file changes (even if minor)
          git add -A  
          git diff-index --quiet HEAD || git commit -m "Update cached notice section"
          
          # Push the changes after pulling the latest version
          git push origin main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Send Error Log via Email (if any error)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_SENDER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: "Notice Board Bot <${{ secrets.EMAIL_SENDER }}>"
          subject: "‚ùå Notice Board Bot Failed!"
          body: "An error occurred during the GitHub Actions run.\n\nCheck the logs for details: https://github.com/MrBadasss/Notice_Board_Bot/actions"
